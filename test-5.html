<!DOCTYPE html>
<html lang="zh-TW"><!--宣告語系-->

<head>
    <meta charset="UTF-8"><!--萬國編碼-->
    <meta name="description" content="Free Web tutorials"><!--描述-->
    <meta name="keywords" content="HTML, CSS, JavaScript"><!--關鍵字-->
    <meta name="author" content="Sunny, lovelychining@gmail.com"><!--作者-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=0.5">
    <!--跨裝置檢視-->
    <title>這是網頁練習1030-表單</title><!--頁籤文字-->

    <!-- <link rel="icon" type="image/x-icon" href="images/ficon.ico"> -->
    <link rel="shortcut icon" href="images/bell.png">
</head>

<body>
    <form action="test-6.html" method="post">
        <label for="username">*姓名：</label>
        <input type="text" id="username" name="username" size="20" maxlength="20" title="此欄位為必填, 請輸入您的姓名" required><br>

        <label for="userpw">*密碼：</label>
        <input type="password" id="userpw" name="userpw" size="20" maxlength="12" title="此欄位為必填，請設定8碼～12碼之英文大小寫或數字與符號" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" required>
        <input type="checkbox" onclick="pwFunction()">顯示密碼<br>
        <script>
            function pwFunction(){
                var x = document.getElementById("userpw");
                if (x.type === "password"){
                    x.type = "text";
                }else{
                    x.type = "password";
                }
            }
        </script>
	
        <label for="emal">信箱：</label>
        <input type="email" id="emal" name="emal" size="20" maxlength="50" title="請輸入您的電子信箱" placeholder="abc@gmail"><br>

        <label for="url">網址：</label>
        <input type="url" id="url" name="url" size="20" maxlength="100" title="請輸入您的網址, 並注意以https://為開頭" placeholder="https://www.xxx.com" pattern="https?://.+"><br>

        <label for="mobile">*手機：</label>
        <input type="tel" id="mobile" name="mobile" size="20" maxlength="10" title="此欄位為必填, 請輸入您的手機" placeholder="例：0912-345678或0912345678" pattern="09\d{2}-?\d{6}" title="請符合格式為09xx-xxxxxx或09xxxxxxxx" required><br>

        <label for="phone">市話：</label>
        <input type="tel" name="telephone" size="50" maxlength="11" title="請符合格式為區碼（2-3碼）-號碼（3-4碼）-號碼（4碼）或 區碼（2-3碼）-號碼（7碼）" placeholder="02-123-4567或(02)123-456"><br>
        
        <label for="suggest">意見：</label>
        <textarea name="suggest" id="suggest" cols="30" rows="5"></textarea><br>

        <label>性別：</label>
        <input type="radio" name="sex" value="0">我是男生
        <input type="radio" name="sex" value="1">我是女生
        <input type="radio" name="sex" value="2">這是秘密<br>
        
        <label>興趣：</label>
        <input type="checkbox" name="habbit1" value="1">運動 
        <input type="checkbox" name="habbit2" value="2">游泳 
        <input type="checkbox" name="habbit3" value="3">跑步 
        <input type="checkbox" name="habbit4" value="4">重訓<br>

        <select name="age" id="age">選擇你的年齡區間：
            <option value="">請下拉選擇...</option>
            <option value="0">18歲以下</option>
            <option value="1">18歲~38歲</option>
            <option value="2">39歲~60歲</option>
            <option value="3">60歲以上</option>
        </select><br>
        

        <br><br><br>
        <input type="submit" value="填好送出"><input type="reset" value="清除重填">
    </form>
</body>

</html>
